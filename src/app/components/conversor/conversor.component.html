<mat-toolbar class="header mat-elevation-z4" color="primary">
    <h1>
        Bin2Dec
    </h1>
</mat-toolbar>

<mat-card class="mat-elevation-z3 main-card">
    <mat-card-content class="card-content">
        <form [formGroup]="form">
            <mat-form-field appearance="outline">
                <mat-label>Valor a ser convertido (Em bin√°rio)</mat-label>
                <input (keyup)="digit()" formControlName="binaryNumberInput" name="binaryNumberInput" id="binaryNumberInput" type="text" aria-label="Binary Number" matInput>
                <mat-icon matSuffix>
                    close
                </mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Resultado</mat-label>
                <input formControlName="result" name="result" id="result" type="text" readonly matInput>
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
